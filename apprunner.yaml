version: 1.0
runtime: python311
build:
  commands:
    build:
      - poetry install

run:
  runtime-version: 3.11.9
  pre-run:
    - echo "Installing dependencies..."
    - pip3 install poetry
    - poetry config virtualenvs.create false
    - poetry install

  command: poetry run uvicorn aws-apprunner.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: DATABASE_URL
      value: "sqlite:///./db.sqlite3"